<!DOCTYPE html>
<html >
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="#" method="post">
    <h1 title="Форма регистрации">Регистрация</h1>
    <div class="group">
        <label for="">Фамилия:</label>
        <input type="text" name="FirstName" maxlength="16">
    </div>
    <div class="group">
        <label for="">Имя:</label>
        <input type="text" name="NamePerson" maxlength="12">
    </div>
    <div class="group">
        <label for="">Отчество:</label>
        <input type="text">
    </div>
    <div class="group" >
        <label for="">Пол:</label>
        мужчина<input class="pol"  type="radio" name="dzen">
        женщина<input class="pol"  type="radio" name="dzen">
        <div class="group">
            <label for="">Цвет глаз:</label>
            <input class="color" type="color" name="bg" value="#0000">
    </div>
    <div class="group">
        <label for="">Дата рождения:</label>
        <input type="date" maxlength="10">
    </div>
    <div class="group">
        <label for="">Возраст:</label>
        <input type="number" min="18" max="100" value="1">
    </div>
    <div class="group">
        <label for="">Место рождения: </label>
       <select name="group_city">
       <option value="city">Саратов</option>
       <option value="city">Энгельс</option>
       <option value="city">Маркс</option>
       <option value="city">Аткарск</option>
       <option value="city">Красноармейск</option>
       <option value="city">Петровск</option>
       <option value="city">Балаково</option>
       <option value="city">Ершов</option>
    </select>
    </div>
    <div class="group">
        <label for="">E-mail:</label>
        <input type="email">
    </div>
    <div class="group">

       <label for="">Откуда вы узнал об этом магазине:</label>
      Увидел рекламу<input class="chek"  type="checkbox" ><br>
        Друг посоветовал<input class="chek" type="checkbox"><br>
        Нашел случайно <input class="chek" type="checkbox">    
    </div>

    <div class="group" >
        <center><button type="submit">Отправить</button></center>
    </div>
    
    <div class="group">
        <center><button type="reset">очистить</button></center>
      
    </div>
   
    
    
  
   </form>


</body>
</html>
